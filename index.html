<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Crie sua conta</h2>
    <form>
      <div class="input-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Seu nome" required />
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com" required />
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="********" required />
      </div>
      <button type="submit" class="btn-primary">Cadastrar</button>
    </form>

    <div class="divider"><span>Ou cadastre-se com</span></div>

    <div class="social-buttons">
      <button class="btn-social">
        <!-- Ícone Google -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.2 0 5.8 1.1 7.8 2.9l5.8-5.8C33.3 3.4 28.9 1.5 24 1.5 14.7 1.5 6.9 7.7 3.7 16h7.3c1.9-4.2 6-7.1 13-7.1z"/><path fill="#4285F4" d="M46.1 24.5c0-1.5-.1-2.6-.4-3.8H24v7.2h12.6c-.5 3-2.3 5.7-5.1 7.4v6h8.3c4.8-4.4 6.3-10.9 6.3-16.8z"/><path fill="#FBBC05" d="M10.9 28.1c-.6-1.7-.9-3.6-.9-5.6s.3-3.9.9-5.6H3.7C2.6 19.3 2 21.6 2 24s.6 4.7 1.7 7.1l7.2-3z"/><path fill="#34A853" d="M24 46c6.5 0 11.9-2.1 15.9-5.7l-8.3-6c-2.3 1.5-5.3 2.3-7.6 2.3-7.1 0-11.1-4.8-13-9H3.7C6.9 40.3 14.7 46 24 46z"/></svg>
        Continuar com Google
      </button>

      <button class="btn-social">
        <!-- Ícone Apple -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M318.7 268c-.2-37.3 16.4-65.5 50.1-86.1-18.8-27.5-46.9-43.1-84.5-46.5-35.4-3.2-73.7 20.9-86.6 20.9s-45.2-20.3-74.4-19.8c-38.5.6-70.8 22.3-89.7 56.7-38.3 66.4-9.8 164.5 27.5 218.4 18.2 26.4 39.9 55.8 68.3 54.8 27.1-1.1 37.3-17.6 69.9-17.6s41.3 17.6 69.8 17.1c28.9-.5 47.2-26.8 65.1-53.3 20.6-30.2 29.1-59.5 29.3-60.9-.6-.2-56.1-21.5-56.3-85.7zm-54.4-162c15.9-19.3 14.2-46.3 13.6-54.3-13.3.5-29 8.9-38.4 20.2-8.4 9.7-15.7 25.5-13.7 40.5 14.6 1.1 29.6-6.9 38.5-16.4z"/></svg>
        Continuar com Apple
      </button>

      <button class="btn-social">
        <!-- Ícone Facebook -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="#1877F2" d="M279.1 288l14.2-92.7h-88.9V128c0-25.4 12.4-50.1 52.2-50.1h40.4V6.3S260.4 0 225.4 0c-73 0-121 44-121 124.3v71H22.9V288h81.5v224h100.2V288z"/></svg>
        Continuar com Facebook
      </button>
    </div>
  </div>
</body>
</html>
